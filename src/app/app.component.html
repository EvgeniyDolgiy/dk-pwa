<mat-toolbar
  class="toolbar-header"
  color="primary"
>
  <mat-toolbar-row>
    <div>
      <button
        mat-button
        mat-icon-button
        fxShow="false"
        fxHide.lt-lg="false"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <span>News</span>
    <span class="toolbar-spacer"></span>
    <app-dialog></app-dialog>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <app-menu-list></app-menu-list>
  </mat-drawer>
  <mat-drawer-content>
    <div
      class="content"
      fxLayout="row"
      fxFlex="auto"
    >
      <div fxFlex="auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
