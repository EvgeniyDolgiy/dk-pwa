<div
  class="news-list"
  fxLayout="row"
>
  <mat-card
    class="news-card"
    *ngFor="let newsItem of newsList"
  >
    <mat-card-header>
      <mat-card-title>{{newsItem.title}}</mat-card-title>
      <mat-card-subtitle>{{newsItem.publishedAt | date: 'mediumDate'}}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="newsItem.urlToImage"
      [alt]="newsItem.title"
    >
    <mat-card-content>
      <p>{{newsItem.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="likeNewsItem(newsItem)"
        *ngIf="newsLikeList.indexOf(newsItem.url) === -1"
      >LIKE</button>
      <button
        mat-button
        (click)="dislikeNewsItem(newsItem)"
        *ngIf="newsLikeList.indexOf(newsItem.url) > -1"
      >DISLIKE</button>
      <a
        mat-button
        [href]="newsItem.url"
        target="_blank"
      >Read more ...</a>
    </mat-card-actions>
  </mat-card>
</div>
